<div class="page-header" style="background: url(assets/img/banner1.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="breadcrumb-wrapper">
            <h2 class="product-title">Edita tu Anuncio</h2>
            <ol class="breadcrumb">
              <li><a href="#">Home /</a></li>
              <li class="current">Editar</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="form"  #formDirective="ngForm">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="row page-content">
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
          style="margin: 2% 18% 2% 18%"
        >
          <div class="inner-box">
            <div class="dashboard-box">
              <h2 class="dashbord-title">Detalles de tu anuncio</h2>
            </div>
            <div class="dashboard-wrapper">
              <div class="form-group mb-3">
                <label class="control-label">Titulo</label>
                <input
                  class="form-control input-md"
                  name="Titulo"
                  placeholder="Titulo"
                  type="text"
                  formControlName="title"
                />
                <span class="error-msg" *ngIf="title.hasError('required') && title.touched">Campo obligatorio</span>
              </div>
              <div class="form-group mb-3">
                <label class="control-label">Descripcion</label>
                <textarea rows="6"
                  class="form-control input-md"
                  name="Descripcion"
                  placeholder="Introduce una descripciÃ³n del servicio que ofreces."
                  type="text"
                  formControlName="description"
                ></textarea>
                <span class="error-msg" *ngIf="description.hasError('required') && description.touched">Campo obligatorio</span>
              </div>
              <div class="form-group mb-3">
                <label class="control-label">Disponibilidad</label>
                <textarea
                    rows="4"
                  class="form-control input-md"
                  name="Availability"
                  placeholder="Introduce tu disponibilidad para ofrecer el servicio."
                  type="text"
                  formControlName="availability"
                ></textarea>
                <span class="error-msg" *ngIf="availability.hasError('required') && availability.touched">Campo obligatorio</span>
              </div>
    
              <div class="form-group mb-3 tg-inputwithicon">
                <label class="control-label">Categories</label>
                <div class="tg-select form-control">
                  <select formControlName="category">
                    <option value="none">Selecciona una categoria</option>
                    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                  </select>
                </div>
                <span class="error-msg" *ngIf="category.hasError('required') && category.touched">Campo obligatorio</span>
              </div>
              <button (click)="onSubmit()" class="btn btn-common" type="button" [disabled]="form.invalid">Editar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
