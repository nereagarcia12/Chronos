<section class="login section-padding">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-12 col-xs-12">
    <div class="login-form login-area">
    <h3 *ngIf="!isLoggedIn">
    Entra ahora
    </h3>
    <h3 *ngIf="isLoggedIn">
        Logueado con éxito. Disfruta de Chronos.
    </h3>
    <form role="form" class="login-form"
    *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-user"></i>
    <input type="text" id="sender-email" class="form-control" placeholder="Username"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel">
    </div>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-lock"></i>
    <input type="password" class="form-control" placeholder="Password" name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel">
    </div>
    </div>
    <span class="error-msg" *ngIf="isLoginFailed">Usuario o contraseña incorrecto</span>
    <div class="text-center">
    <button type="submit" class="btn btn-common log-btn">Submit</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </section>
