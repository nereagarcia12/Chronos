<div class="main-container section-padding" style="margin-top: 50px;">
  <div class="container">
    <h2 style = "padding: 15px;"class="section-title">Todos los Servicios</h2>
    <div class="row">
      <div class="col-lg-3 col-md-12 col-xs-12 page-sidebar">
        <aside>
          <div class="widget_search">
            <form name="form"
            (ngSubmit)="search()"
            #f="ngForm"  role="search" id="search-form">
              <input
              [(ngModel)]="form.word"
                type="search"
                class="form-control"
                autocomplete="off"
                name="word"
                placeholder="Buscar..."
                id="search-input"
                value=""
              />
              <button type="submit" id="search-submit" class="search-btn">
                <i class="lni lni-search"></i>
              </button>
            </form>
          </div>

          <div class="widget categories">
            <h4 class="widget-title">Categorias</h4>
            <ul class="categories-list">
              <li *ngFor="let category of categories">
                <a style="cursor: pointer;" (click)="selectCategory(category.id)">
                  <i class="{{category.icon}}"></i>
                  {{category.name}}
                </a>
              </li>
            </ul>
          </div>
        </aside>
      </div>
      <div class="col-lg-9 col-md-12 col-xs-12 page-content">
        <div class="adds-wrapper">
          <div class="tab-content">
            <div id="list-view" class="tab-pane fade active show">
              <div *ngIf="ads.length > 0" class="row">
                <app-ad-card style="width: 100%;" *ngFor="let ad of ads" [ad]="ad"></app-ad-card>
              </div>
              <div *ngIf="ads.length == 0 " class="row">
                 No hay resultados para la busqueda.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
